        nhóm thẻ block và thẻ inlne

            + có thể set (with, height, margin, padding 4 chiều)
            -- các thẻ hay dùng:
                 div,p,section,aside, article, head, footer,ul-li,ol-li,h1-h6.....
        nhóm thẻ inlne
            + là những thẻ nằm trên cùng 1 hàng
            + nó ko set đc with , height, margin padding chỉ sét được trái phải
            các thẻ hay dùng:
            +input, label,img,button,span.....
